<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 500px;
            height: 500px;
        }
        </style>
        <title>Condominio San Jose</title>
    </head>
    <body>
        <header>
            <h1> Condominio San Jos√© </h1>
            <h2> Este es un proyecto en el que trabajo</h2>
            <h3> Te gusta mi pagina? XD</h3>
        </header>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Condominio_san_jose_1.js"></script>
        <script src="data/parcelas_2.js"></script>
        <script src="data/calle_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-33.66015597404097,-71.17097653475774],[-33.65443534252508,-71.16161238644584]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_satelital_0');
        map.getPane('pane_satelital_0').style.zIndex = 400;
        var layer_satelital_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_satelital_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_satelital_0;
        map.addLayer(layer_satelital_0);
        function pop_Condominio_san_jose_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_Condominio_san_jose_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#000000',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Condominio_san_jose_1_0.addTo(map);
        function style_Condominio_san_jose_1_0() {
            return {
                pane: 'pane_Condominio_san_jose_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Condominio_san_jose_1_0,
                interactive: true,
            }
        }
        function style_Condominio_san_jose_1_1() {
            return {
                pane: 'pane_Condominio_san_jose_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Condominio_san_jose_1');
        map.getPane('pane_Condominio_san_jose_1').style.zIndex = 401;
        map.getPane('pane_Condominio_san_jose_1').style['mix-blend-mode'] = 'normal';
        var layer_Condominio_san_jose_1 = new L.geoJson.multiStyle(json_Condominio_san_jose_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Condominio_san_jose_1',
            layerName: 'layer_Condominio_san_jose_1',
            pane: 'pane_Condominio_san_jose_1',
            onEachFeature: pop_Condominio_san_jose_1,
            styles: [style_Condominio_san_jose_1_0,style_Condominio_san_jose_1_1,]
        });
        bounds_group.addLayer(layer_Condominio_san_jose_1);
        map.addLayer(layer_Condominio_san_jose_1);
        function pop_parcelas_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_parcelas_2_0() {
            return {
                pane: 'pane_parcelas_2',
                opacity: 1,
                color: 'rgba(77,175,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_parcelas_2');
        map.getPane('pane_parcelas_2').style.zIndex = 402;
        map.getPane('pane_parcelas_2').style['mix-blend-mode'] = 'normal';
        var layer_parcelas_2 = new L.geoJson(json_parcelas_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_parcelas_2',
            layerName: 'layer_parcelas_2',
            pane: 'pane_parcelas_2',
            onEachFeature: pop_parcelas_2,
            style: style_parcelas_2_0,
        });
        bounds_group.addLayer(layer_parcelas_2);
        map.addLayer(layer_parcelas_2);
        function pop_calle_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_calle_3_0() {
            return {
                pane: 'pane_calle_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_calle_3_1() {
            return {
                pane: 'pane_calle_3',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_calle_3');
        map.getPane('pane_calle_3').style.zIndex = 403;
        map.getPane('pane_calle_3').style['mix-blend-mode'] = 'normal';
        var layer_calle_3 = new L.geoJson.multiStyle(json_calle_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_calle_3',
            layerName: 'layer_calle_3',
            pane: 'pane_calle_3',
            onEachFeature: pop_calle_3,
            styles: [style_calle_3_0,style_calle_3_1,]
        });
        bounds_group.addLayer(layer_calle_3);
        map.addLayer(layer_calle_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/calle_3.png" /> calle': layer_calle_3,'<img src="legend/parcelas_2.png" /> parcelas': layer_parcelas_2,'<img src="legend/Condominio_san_jose_1.png" /> Condominio_san_jose': layer_Condominio_san_jose_1,"satelital": layer_satelital_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
